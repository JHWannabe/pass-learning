[DataSet]
data_dir=Z:/Data
target=head
train=True
texture_source_dir=Z:/augmentations
resize(h)=1280
resize(w)=1280
structure_grid_size=8
transparency_range_under_bound=0.15
transparency_range_upper_bound=1
perlin_scale=6
min_perlin_scale=0
perlin_noise_threshold=0.5

[DataLoader]
batch_size=2
num_workers=1

[Model]
feature_extractor_name=reset18

[Train]
batch_size=1
epochs=5000
l1_weight=0.6
focal_weight=0.4
focal_alpha=0.0
focal_gamma=6
transfer=True
transfer_learning_model=D:/JHChun/model_weight/head/super/supervised_model_0702_840.pth

[Test]
model_weight=D:/JHChun/model_weight/head/super/supervised_model_0702_840.pth
result_dir=D:/JHChun/result/head/super

[Optimizer]
unsuper_lr=0.005
super_lr=5E-04
weight_decay=0.0003

[Scheduler]
min_lr=1E-05
warmup_ratio=0.1
use_scheduler=True

[Log]
log_interval=1
eval_interval=10

[Result]
save_dir=D:/JHChun/model_weight/

